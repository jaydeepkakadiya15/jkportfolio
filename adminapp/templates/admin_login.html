{% load static %}
<!DOCTYPE html>

<html lang="en" class="material-style layout-fixed">

<head>
    <title>JKPATEL | Admin app</title>


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Bhumlu Bootstrap admin template made using Bootstrap 4, it has tons of ready made feature, UI components, pages which completely fulfills any dashboard needs." />
    <meta name="keywords" content="Bhumlu, bootstrap admin template, bootstrap admin panel, bootstrap 4 admin template, admin template">
    <meta name="author" content="Srthemesvilla" />
    <link rel="icon" type="image/x-icon" href="{% static 'admin/img/logo.jpg' %}">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <!-- Icon fonts -->
    <link rel="stylesheet" href="{% static 'admin/fonts/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'admin/fonts/ionicons.css' %}">
    <link rel="stylesheet" href="{% static 'admin/fonts/linearicons.css' %}">
    <link rel="stylesheet" href="{% static 'admin/fonts/open-iconic.css' %}">
    <link rel="stylesheet" href="{% static 'admin/fonts/pe-icon-7-stroke.css' %}">
    <link rel="stylesheet" href="{% static 'admin/fonts/feather.css' %}">

    <!-- Core stylesheets -->
    <link rel="stylesheet" href="{% static 'admin/css/bootstrap-material.css' %}">
    <link rel="stylesheet" href="{% static 'admin/css/shreerang-material.css' %}">
    <link rel="stylesheet" href="{% static 'admin/css/uikit.css' %}">

    <!-- Libs -->
    <link rel="stylesheet" href="{% static 'admin/libs/perfect-scrollbar/perfect-scrollbar.css' %}">
    <link rel="stylesheet" href="{% static 'admin/libs/flot/flot.css' %}">
    <!-- Page -->
    <link rel="stylesheet" href="{% static 'admin/css/pages/authentication.css' %}">
</head>

<body>
    <!-- [ Preloader ] Start -->
    <div class="page-loader">
        <div class="bg-primary"></div>
    </div>
    <!-- [ Preloader ] End -->

    <!-- [ content ] Start -->
    <div class="authentication-wrapper authentication-1 px-4">
        <div class="authentication-inner py-5">

            <!-- [ Logo ] Start -->
            <div class="d-flex justify-content-center align-items-center">
                <div class="ui-w-60">
                    <div class="w-100 position-relative">
                        <img src="{% static 'admin/img/logo.jpg' %}" alt="Brand Logo" class="img-fluid rounded">
                    </div>
                </div>
            </div>
            <!-- [ Logo ] End -->

            <!-- [ Form ] Start -->
            <form class="my-5" method="post" enctype="multipart/form-data">
                {% csrf_token %}    
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control" name="email" placeholder="Enter your email" required>
                    <div class="clearfix"></div>
                </div>
                <div class="form-group">
                    <label class="form-label d-flex justify-content-between align-items-end">
                        <span>Password</span>
                        <a href="pages_authentication_password-reset.html" class="d-block small">Forgot password?</a>
                    </label>
                    <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                    <div class="clearfix"></div>
                </div>
                <div class="d-flex justify-content-between align-items-center m-0">
                    <label class="custom-control custom-checkbox m-0">
                        <input type="checkbox" class="custom-control-input">
                        <span class="custom-control-label">Remember me</span>
                    </label>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
            </form>
            <!-- [ Form ] End -->

            <div class="text-center text-muted">
                Don't have an account yet?
                <a href="/adminapp/admin_register">Sign Up</a>
            </div>

        </div>
    </div>
    <!-- [ content ] End -->

   <!-- Core scripts -->
    <script src="{% static 'admin/js/pace.js' %}"></script>
    <script src="{% static 'admin/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'admin/libs/popper/popper.js' %}"></script>
    <script src="{% static 'admin/js/bootstrap.js' %}"></script>
    <script src="{% static 'admin/js/sidenav.js' %}"></script>
    <script src="{% static 'admin/js/layout-helpers.js' %}"></script>
    <script src="{% static 'admin/js/material-ripple.js' %}"></script>

    <!-- Libs -->
    <script src="{% static 'admin/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

    <!-- Demo -->
    <script src="{% static 'admin/js/demo.js' %}"></script><script src="{% static 'admin/js/analytics.js' %}"></script>
</body>

</html>
